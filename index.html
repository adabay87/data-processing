<!DOCTYPE html>
<html lang="en">
 <head>
     <title>Form Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/main-form.css">
 </head>
 <body>
     <header>
     <h1 class="page-header">Form Template</h1>
        <nav class="topnav" id="myTopnav">
            <a href="index.html" class="active">Home</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </nav>
     </header>
     
   <main class="wrapper">
 
    <h2 class="subheader">Place form code below:</h2>
    <form method="get" action="" class="main-form">
      <div>
        <label for="FirstName">First Name</label><br>
        <input type="text" name="FirstName" id="FirstName" placeholder="First Name" required autofocus>
      </div>
      <div>
        <label for="LastName">Last Name</label><br>
        <input type="text" name="LastName" id="LastName" placeholder="Last Name" required>
      </div>
      <div>
        <label for="Email">Email</label><br>
        <input type="email" name="Email" id="Email" placeholder="Email" required>
      </div>
      <div>
        <div>
          <label for="Address">Address</label><br>
          <input type="address" name="Address" id="Address" placeholder="Address" required>
        </div>

        <div>
          <label for="State">State</label><br>
          <select name="State" id="State" required>
            <option value="">Please select state</option>
            <option value="Ak">Alaska</option>
            <option value="WA">Washington</option>
            <option value="CA">California</option>
            <option value="OR">Oregon</option>

          </select>
          
        </div>
        <div>
          <fieldset>
            <legend>Would you like to join our mailing list?</legend>
            <label><input type="radio" name="JoinmailingList" value="yes" required>yes</label><br>
            <label><input type="radio" name="JoinmailingList" value="No">No</label>
          </fieldset>
        </div>
        <div>
          <fieldset>
            <legend>Interested In?</legend>
            <label><input type="Checkbox" name="Interested In" value="Website" required>Website</label><br>
            <label><input type="Checkbox" name="Interested In" value="online calendar">Online Calender</label><br>
            <label><input type="Checkbox" name="Interested In" value="Contact Form">Contact Form</label><br>
            <label><input type="Checkbox" name="Interested In" value="Complementary Chocolate">Complimentary Chocolate</label><br>
          </fieldset>
        </div>
        <div>
          <label><name="Comments">Comments</label><br>
          <textarea name="Comments" id="Comments" placeholder="Comments" ></textarea>
        </div>
        <input type="submit" value="submit it!">
      </div>
    </form>
    <footer>
      <p><small>&copy; 2021-<span id="this-year"></span> by 
          Adonay Abay, All Rights Reserved ~ 
          <a id="html-checker" href="#" target="_blank">Check HTML</a> ~ 
          <a id="css-checker" href="#" target="_blank">Check CSS</a></small>
     </p>
    </footer>
  </main>
  <script src="js/main.js"></script>   
 </body>
</html>
